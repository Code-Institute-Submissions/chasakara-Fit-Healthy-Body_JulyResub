<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
% load crispy_forms_tags %}
{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="container">

    <div class="row">
        <div class="col-12 col-md-6" style="padding-top: 100px;">
            <form method="POST" action="{% url 'add_review' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}

                
                <div class="text-right">
                    <a class="btn btn-outline-black rounded-0" href="{% url 'all_reviews' %}">Cancel</a>
                    <button class="btn rounded-0" type="submit">Add review</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
